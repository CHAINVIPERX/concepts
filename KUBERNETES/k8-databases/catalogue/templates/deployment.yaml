apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace:  roboshop
  labels:
    app:  catalogue
    project:  roboshop
    tier: app
spec:
  replicas: {{  .Values.deployment.replicas }}
  selector:
    matchLabels:
      app:  catalogue
      project:  roboshop
      tier: app
  template:
    metadata:
      labels:
        app:  catalogue
        project:  roboshop
        tier: app
    spec:
      containers:
      - name: catalogue
        image:  "balaji2212/catalogue:{{  .Values.deployment.imageVersion }}"
        imagePullPolicy:  Always
        envFrom:
        - configMapRef:
            name: catalogue
