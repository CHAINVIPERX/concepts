apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace:  roboshop
  labels:
    app:  user
    project:  roboshop
    tier: app
spec:
  replicas: {{  .Values.deployment.replicas }}
  selector:
    matchLabels:
      app:  user
      project:  roboshop
      tier: app
  template:
    metadata:
      labels:
        app:  user
        project:  roboshop
        tier: app
    spec:
      containers:
      - name: user
        image:  "
        balaji2212/user:{{  .Values.deployment.imageVersion }}"
        imagePullPolicy:  Always
        envFrom:
        - configMapRef:
            name: user

