apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  namespace:  roboshop
  labels:
    app:  shipping
    project:  roboshop
    tier: app
spec:
  replicas: {{  .Values.deployment.replicas }}
  selector:
    matchLabels:
      app:  shipping
      project:  roboshop
      tier: app
  template:
    metadata:
      labels:
        app:  shipping
        project:  roboshop
        tier: app
    spec:
      containers:
      - name: shipping
        image:  "
        balaji2212/shipping:{{  .Values.deployment.imageVersion }}"
        imagePullPolicy:  Always
        resources:
          requests:
            cpu:  "50m"
            memory:  "128Mi"
          limits:
            cpu:  "100m"
            memory: "256Mi"
        envFrom:
        - configMapRef:
            name: shipping

