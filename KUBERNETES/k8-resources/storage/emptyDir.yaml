---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app:  nginx
    demo: deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app:  nginx
      demo: deployment
  template:
    metadata:
      labels:
        app:  nginx
        demo: deployment
    spec:
      containers:
      - name: nginx
        image:  nginx
        ports:
        - containerPort:  80
        volumeMounts:
        - name: nginx-logs
          mountPath:  /var/log/nginx

      - name: filebeat-sidecar
        image:  docker.elastic.co/beats/filebeat:7.17.3
        volumeMounts:
        - name: nginx-logs
          mountPath:  /var/log/nginx
        - name: filebeat-config
          mountPath:  /usr/share/filebeat/filebeat.yml
          subPath: filebeat.yml

    volumes:
    - name: nginx-logs
      emptyDir: {}
    - name: filebeat-config
      configMap:
        name: filebeat-config
        items:
          - key:  filebeat.yml
            path: filebeat.yml